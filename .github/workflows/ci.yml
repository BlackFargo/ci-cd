name: CI Docker Backend

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем код
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Настраиваем Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Логинимся в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Сборка Docker-образа
      - name: Build Docker image
        run: docker build -t mydockerhubuser/backend_service:latest ./backend

      # 5️⃣ Прогон тестов внутри контейнера
      - name: Run tests
        run: docker run --rm mydockerhubuser/backend_service:latest npm test

      # 6️⃣ Пушим образ на Docker Hub
      - name: Push Docker image
        run: docker push mydockerhubuser/backend_service:latest
